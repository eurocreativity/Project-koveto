<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projekt Követő Rendszer</title>

    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet">

    <style>
        :root {
            /* Light mode colors */
            --bg-gradient-start: #667eea;
            --bg-gradient-mid: #764ba2;
            --bg-gradient-end: #f093fb;
            --card-bg: rgba(255, 255, 255, 0.95);
            --card-bg-light: rgba(255, 255, 255, 0.15);
            --text-primary: #333;
            --text-secondary: #666;
            --text-light: white;
            --border-color: rgba(255, 255, 255, 0.2);
            --shadow-color: rgba(0, 0, 0, 0.1);
            --input-bg: white;
            --input-border: #ddd;
            --modal-overlay: rgba(0, 0, 0, 0.5);
        }

        body.dark-mode {
            /* Dark mode colors */
            --bg-gradient-start: #1a1a2e;
            --bg-gradient-mid: #16213e;
            --bg-gradient-end: #0f3460;
            --card-bg: rgba(30, 30, 46, 0.95);
            --card-bg-light: rgba(30, 30, 46, 0.3);
            --text-primary: #e8e8e8;
            --text-secondary: #b0b0b0;
            --text-light: #ffffff;
            --border-color: rgba(255, 255, 255, 0.1);
            --shadow-color: rgba(0, 0, 0, 0.5);
            --input-bg: rgba(40, 40, 60, 0.8);
            --input-border: rgba(255, 255, 255, 0.2);
            --modal-overlay: rgba(0, 0, 0, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-mid) 50%, var(--bg-gradient-end) 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            transition: background 0.3s ease;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3), transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(138, 43, 226, 0.3), transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(255, 182, 193, 0.2), transparent 50%);
            z-index: -1;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        header {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            color: white;
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .user-info {
            color: white;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .connection-status {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4caf50;
            animation: pulse 2s infinite;
        }

        .connection-status.disconnected {
            background: #f44336;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Auth Screen */
        .auth-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .tab {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 12px 24px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1em;
            font-weight: 500;
        }

        .tab:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        /* Content */
        .content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        /* Buttons */
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }

        .btn-icon {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 10px 16px;
            border-radius: 50%;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 44px;
            height: 44px;
        }

        .btn-icon:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1) rotate(15deg);
        }

        .theme-icon {
            display: inline-block;
            transition: transform 0.3s ease;
        }

        .btn-danger {
            background: linear-gradient(135deg, #f44336 0%, #e91e63 100%);
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 0.85em;
            margin-left: 8px;
        }

        /* Projects and Tasks List */
        .projects-list {
            margin-top: 20px;
        }

        .project-card, .task-card {
            background: rgba(102, 126, 234, 0.05);
            border: 1px solid rgba(102, 126, 234, 0.2);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .project-card {
            cursor: pointer;
        }

        .project-card:hover, .task-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.2);
        }

        .project-header, .task-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .project-title, .task-title {
            font-size: 1.3em;
            color: #333;
            font-weight: 600;
        }

        .status-badge {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 500;
        }

        .status-open {
            background: #e3f2fd;
            color: #1976d2;
        }

        .status-in_progress {
            background: #fff3e0;
            color: #f57c00;
        }

        .status-completed {
            background: #e8f5e9;
            color: #388e3c;
        }

        .priority-low {
            background: #e0f2f1;
            color: #00796b;
        }

        .priority-medium {
            background: #fff3e0;
            color: #f57c00;
        }

        .priority-high {
            background: #ffebee;
            color: #c62828;
        }

        .progress-bar-container {
            background: #e0e0e0;
            border-radius: 10px;
            height: 8px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-bar {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            border-radius: 10px;
            transition: width 0.3s ease;
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .hidden {
            display: none !important;
        }

        /* Loading spinner */
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* User Management */
        .user-card {
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(102, 126, 234, 0.2);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 20px;
            transition: all 0.3s ease;
        }

        .user-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.15);
        }

        .user-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            font-weight: bold;
            color: white;
            flex-shrink: 0;
        }

        .user-avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .user-info-section {
            flex: 1;
        }

        .user-name {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .user-email {
            color: #666;
            font-size: 0.95em;
            margin-bottom: 8px;
        }

        .user-meta {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .role-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 600;
        }

        .role-admin {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .role-user {
            background: #e3f2fd;
            color: #1976d2;
        }

        .user-actions {
            display: flex;
            gap: 10px;
        }

        /* Filters */
        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filters select {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
        }

        /* Project Details Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: 2000;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;
            padding: 20px 0;
            overflow-y: auto;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            max-width: 900px;
            width: 90%;
            max-height: 85vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 20px 20px 0 0;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 24px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(90deg);
        }

        .modal-body {
            padding: 30px;
        }

        .detail-row {
            display: flex;
            gap: 30px;
            margin-bottom: 25px;
        }

        .detail-item {
            flex: 1;
        }

        .detail-label {
            font-size: 0.85em;
            color: #666;
            margin-bottom: 5px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .detail-value {
            font-size: 1.1em;
            color: #333;
            font-weight: 500;
        }

        .tasks-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #f0f0f0;
        }

        .section-title {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .task-item {
            background: #f9f9f9;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 12px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .task-item:hover {
            transform: translateX(5px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .task-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .task-item-title {
            font-weight: 600;
            color: #333;
            font-size: 1.05em;
        }

        .task-item-meta {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
            font-size: 1.1em;
        }

    </style>
</head>
<body>
    <div id="app"></div>

    <!-- FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>

    <!-- Socket.IO Client -->
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>

    <script>
        // Configuration
        const API_URL = 'http://localhost:3001/api';
        const SOCKET_URL = 'http://localhost:3001';

        // Global state
        let currentUser = null;
        let authToken = null;
        let socket = null;
        let calendar = null;
        let projects = [];
        let tasks = [];
        let users = [];

        // Initialize app
        function initApp() {
            checkAuth();
        }

        // Check if user is authenticated
        function checkAuth() {
            authToken = localStorage.getItem('authToken');
            const userData = localStorage.getItem('currentUser');

            if (authToken && userData) {
                currentUser = JSON.parse(userData);
                showMainApp();
                connectSocket();
                loadData();
            } else {
                showAuthScreen();
            }
        }

        // Show authentication screen
        function showAuthScreen() {
            document.getElementById('app').innerHTML = `
                <div class="auth-screen">
                    <div class="auth-card">
                        <h2 style="margin-bottom: 30px; text-align: center;">📊 Projekt Követő</h2>

                        <div class="tabs" style="justify-content: center;">
                            <button class="tab active" onclick="showLoginForm()">Bejelentkezés</button>
                            <button class="tab" onclick="showRegisterForm()">Regisztráció</button>
                        </div>

                        <div id="loginForm">
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" id="loginEmail" value="janos@example.com">
                            </div>
                            <div class="form-group">
                                <label>Jelszó</label>
                                <input type="password" id="loginPassword" value="password123">
                            </div>
                            <button class="btn" onclick="login()" style="width: 100%;">Bejelentkezés</button>
                        </div>

                        <div id="registerForm" class="hidden">
                            <div class="form-group">
                                <label>Név</label>
                                <input type="text" id="registerName">
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" id="registerEmail">
                            </div>
                            <div class="form-group">
                                <label>Jelszó</label>
                                <input type="password" id="registerPassword">
                            </div>
                            <button class="btn" onclick="register()" style="width: 100%;">Regisztráció</button>
                        </div>
                    </div>
                </div>
            `;
        }

        function showLoginForm() {
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('registerForm').classList.add('hidden');
        }

        function showRegisterForm() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('registerForm').classList.remove('hidden');
        }

        // Login
        async function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.success) {
                    authToken = data.data.token;
                    currentUser = data.data.user;
                    localStorage.setItem('authToken', authToken);
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));
                    showMainApp();
                    connectSocket();
                    loadData();
                    showNotification('Sikeres bejelentkezés!');
                } else {
                    showNotification(data.message, 'error');
                }
            } catch (error) {
                showNotification('Hiba történt a bejelentkezés során', 'error');
                console.error(error);
            }
        }

        // Register
        async function register() {
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;

            try {
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password })
                });

                const data = await response.json();

                if (data.success) {
                    authToken = data.data.token;
                    currentUser = data.data.user;
                    localStorage.setItem('authToken', authToken);
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));
                    showMainApp();
                    connectSocket();
                    loadData();
                    showNotification('Sikeres regisztráció!');
                } else {
                    showNotification(data.message, 'error');
                }
            } catch (error) {
                showNotification('Hiba történt a regisztráció során', 'error');
                console.error(error);
            }
        }

        // Logout
        function logout() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('currentUser');
            if (socket) socket.disconnect();
            authToken = null;
            currentUser = null;
            showAuthScreen();
            showNotification('Sikeres kijelentkezés');
        }

        // Connect to Socket.IO
        function connectSocket() {
            socket = io(SOCKET_URL);

            socket.on('connect', () => {
                console.log('✅ Socket.IO connected');
                updateConnectionStatus(true);
            });

            socket.on('disconnect', () => {
                console.log('❌ Socket.IO disconnected');
                updateConnectionStatus(false);
            });

            // Real-time event listeners
            socket.on('project:created', (project) => {
                console.log('📢 Project created:', project.name);
                projects.push(project);
                renderProjects();
                updateProjectSelects();
                if (calendar) loadCalendarEvents();
                showNotification(`Új projekt: ${project.name}`);
            });

            socket.on('project:updated', (project) => {
                console.log('📢 Project updated:', project.name);
                const index = projects.findIndex(p => p.id === project.id);
                if (index !== -1) {
                    projects[index] = project;
                    renderProjects();
                    if (calendar) loadCalendarEvents();
                    showNotification(`Projekt frissítve: ${project.name}`);
                }
            });

            socket.on('project:deleted', (data) => {
                console.log('📢 Project deleted:', data.id);
                projects = projects.filter(p => p.id !== data.id);
                renderProjects();
                updateProjectSelects();
                if (calendar) loadCalendarEvents();
                showNotification('Projekt törölve');
            });

            socket.on('task:created', (task) => {
                console.log('📢 Task created:', task.name);
                tasks.push(task);
                renderTasks();
                if (calendar) loadCalendarEvents();
                showNotification(`Új feladat: ${task.name}`);
            });

            socket.on('task:updated', (task) => {
                console.log('📢 Task updated:', task.name);
                const index = tasks.findIndex(t => t.id === task.id);
                if (index !== -1) {
                    tasks[index] = task;
                    renderTasks();
                    if (calendar) loadCalendarEvents();
                }
            });

            socket.on('task:deleted', (data) => {
                console.log('📢 Task deleted:', data.id);
                tasks = tasks.filter(t => t.id !== data.id);
                renderTasks();
                if (calendar) loadCalendarEvents();
            });

            // User events
            socket.on('user:updated', (user) => {
                console.log('📢 User updated:', user.id);
                const index = users.findIndex(u => u.id === user.id);
                if (index !== -1) {
                    users[index] = user;
                } else {
                    users.push(user);
                }
                renderUsers();
                showNotification(`👤 ${user.name} frissítve!`);
            });
        }

        // Update connection status indicator
        function updateConnectionStatus(connected) {
            const indicator = document.querySelector('.connection-status');
            if (indicator) {
                if (connected) {

        // Export to CSV
        function exportToCSV(data, filename) {
            if (!data || data.length === 0) {
                showNotification('❌ Nincs exportálható adat!');
                return;
            }

            // Get headers from first object
            const headers = Object.keys(data[0]);

            // Create CSV content
            let csv = headers.join(',') + '\n';

            data.forEach(row => {
                const values = headers.map(header => {
                    const value = row[header] || '';
                    // Escape commas and quotes
                    return typeof value === 'string' && (value.includes(',') || value.includes('"'))
                        ? `"${value.replace(/"/g, '""')}"`
                        : value;
                });
                csv += values.join(',') + '\n';
            });

            // Download file
            downloadFile(csv, filename, 'text/csv');
            showNotification('✅ CSV export sikeres!');
        }

        // Export to JSON
        function exportToJSON(data, filename) {
            if (!data) {
                showNotification('❌ Nincs exportálható adat!');
                return;
            }

            const json = JSON.stringify(data, null, 2);
            downloadFile(json, filename, 'application/json');
            showNotification('✅ JSON export sikeres!');
        }

        // Download file helper
        function downloadFile(content, filename, mimeType) {
            const blob = new Blob([content], { type: mimeType });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        }

                version: '1.0',
                projects: projects,
                tasks: tasks
            };
            exportToJSON(backup, `teljes-mentes-${timestamp}.json`);
        }

        // Import JSON data
        async function importData(file) {
            try {
                const text = await file.text();
                const data = JSON.parse(text);

                // Validate data structure
                if (!data.projects || !Array.isArray(data.projects)) {
                    showNotification('❌ Hibás fájl formátum! Hiányzik a "projects" tömb.');
                    return;
                }

                if (confirm(`Biztos vagy benne? Ez ${data.projects.length} projektet és ${data.tasks?.length || 0} feladatot fog importálni. A meglévő adatok NEM lesznek törölve.`)) {
                    // Import projects
                    for (const project of data.projects) {
                        try {
                            await fetch(`${API_URL}/projects`, {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                    'Authorization': `Bearer ${authToken}`
                                },
                                body: JSON.stringify(project)
                            });
                        } catch (err) {
                            console.error('Error importing project:', err);
                        }
                    }

                    // Import tasks if present
                    if (data.tasks && Array.isArray(data.tasks)) {
                        for (const task of data.tasks) {
                            try {
                                await fetch(`${API_URL}/tasks`, {
                                    method: 'POST',
                                    headers: {
                                        'Content-Type': 'application/json',
                                        'Authorization': `Bearer ${authToken}`
                                    },
                                    body: JSON.stringify(task)
                                });
                            } catch (err) {
                                console.error('Error importing task:', err);
                            }
                        }
                    }

                    showNotification('✅ Import sikeres! Adatok betöltve.');
                    await loadData();
                }
            } catch (error) {
                console.error('Import error:', error);
                showNotification('❌ Import hiba: ' + error.message);
            }
        }

        // Show import modal
        function showImportModal() {
            const modalHTML = `
                <div class="modal-overlay" onclick="closeImportModal(event)">
                    <div class="modal-content" onclick="event.stopPropagation()" style="max-width: 500px;">
                        <div class="modal-header">
                            <h2 style="margin: 0; font-size: 1.8em;">📥 Adatok importálása</h2>
                            <button class="modal-close" onclick="closeImportModal()">×</button>
                        </div>
                        <div class="modal-body">
                            <p style="margin-bottom: 20px; color: #666;">
                                Válassz egy JSON fájlt az adatok importálásához.
                                A fájlnak tartalmaznia kell a "projects" és opcionálisan a "tasks" tömböt.
                            </p>

                            <div class="form-group">
                                <label>JSON fájl *</label>
                                <input type="file" id="importFileInput" accept=".json"
                                    style="padding: 10px; border: 2px dashed #667eea; border-radius: 10px; width: 100%;">
                            </div>

                            <div style="background: #fff3cd; border: 1px solid #ffc107; border-radius: 10px; padding: 15px; margin-top: 20px;">
                                <strong>⚠️ Figyelem:</strong> Az importálás NEM törli a meglévő adatokat,
                                hanem hozzáadja az újakat a rendszerhez.
                            </div>

                            <div style="display: flex; gap: 10px; margin-top: 30px;">
                                <button class="btn" onclick="handleImport()" style="flex: 1;">📥 Import</button>
                                <button class="btn btn-secondary" onclick="closeImportModal()" style="flex: 1;">❌ Mégse</button>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            const modalContainer = document.createElement('div');
            modalContainer.id = 'importModal';
            modalContainer.innerHTML = modalHTML;
            document.body.appendChild(modalContainer);
        }

        // Handle import
        async function handleImport() {
            const fileInput = document.getElementById('importFileInput');
            const file = fileInput.files[0];

            if (!file) {
                showNotification('❌ Kérlek válassz egy fájlt!');
                return;
            }

            if (!file.name.endsWith('.json')) {
                showNotification('❌ Csak JSON fájl importálható!');
                return;
            }

            await importData(file);
            closeImportModal();
        }

        // Close import modal
        function closeImportModal(event) {
            if (event && event.target.className !== 'modal-overlay') return;
            const modal = document.getElementById('importModal');
            if (modal) modal.remove();
        }

        // Update project select dropdowns
        function updateProjectSelects() {
            const taskProjectSelect = document.getElementById('taskProject');
            const taskFilterProject = document.getElementById('taskFilterProject');

            if (taskProjectSelect) {
                const currentValue = taskProjectSelect.value;
                taskProjectSelect.innerHTML = '<option value="">Válassz projektet...</option>' +
                    projects.map(p => `<option value="${p.id}">${p.name}</option>`).join('');
                taskProjectSelect.value = currentValue;
            }

            if (taskFilterProject) {
                const currentValue = taskFilterProject.value;
                taskFilterProject.innerHTML = '<option value="">Minden projekt</option>' +
                    projects.map(p => `<option value="${p.id}">${p.name}</option>`).join('');
                taskFilterProject.value = currentValue;
            }
        }

        // Render projects
        function renderProjects() {
            const dashboardContainer = document.getElementById('dashboardProjects');
            const allProjectsContainer = document.getElementById('allProjects');

            if (!dashboardContainer || !allProjectsContainer) return;

            const projectHTML = projects.map(p => `
                <div class="project-card" onclick="showProjectDetails(${p.id})">
                    <div class="project-header">
                        <div class="project-title">${p.name}</div>
                        <span class="status-badge status-${p.status}">
                            ${p.status === 'open' ? 'Nyitott' : p.status === 'in_progress' ? 'Folyamatban' : 'Befejezett'}
                        </span>
                    </div>
                    <p style="color: #666; margin-bottom: 10px;">${p.description || ''}</p>
                    <div style="color: #666; font-size: 0.9em; margin-bottom: 10px;">
                        📅 ${p.start_date} - ${p.end_date} | 👤 ${p.owner_name || 'Ismeretlen'}
                    </div>
                    <div class="progress-bar-container">
                        <div class="progress-bar" style="width: ${p.progress || 0}%"></div>
                    </div>
                    <div style="margin-top: 15px;">
                        <button class="btn btn-secondary btn-small" onclick="event.stopPropagation(); editProject(${p.id})">✏️ Szerkesztés</button>
                        <button class="btn btn-danger btn-small" onclick="event.stopPropagation(); deleteProject(${p.id})">🗑️ Törlés</button>
                        <button class="btn btn-small" onclick="event.stopPropagation(); showProjectDetails(${p.id})" style="background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);">👁️ Részletek</button>
                    </div>
                </div>
            `).join('');

            dashboardContainer.innerHTML = projectHTML || '<p>Még nincs projekt</p>';
            allProjectsContainer.innerHTML = projectHTML || '<p>Még nincs projekt</p>';
        }

        // Render tasks
        function renderTasks() {
            const tasksContainer = document.getElementById('allTasks');
            if (!tasksContainer) return;

            // Filter tasks
            const filterProject = document.getElementById('taskFilterProject')?.value || '';
            const filterStatus = document.getElementById('taskFilterStatus')?.value || '';
            const filterPriority = document.getElementById('taskFilterPriority')?.value || '';

            let filteredTasks = tasks;

            if (filterProject) {
                filteredTasks = filteredTasks.filter(t => t.project_id == filterProject);
            }

            if (filterStatus) {
                filteredTasks = filteredTasks.filter(t => t.status === filterStatus);
            }

            if (filterPriority) {
                filteredTasks = filteredTasks.filter(t => t.priority === filterPriority);
            }

            const taskHTML = filteredTasks.map(t => {
                const project = projects.find(p => p.id === t.project_id);
                return `
                    <div class="task-card">
                        <div class="task-header">
                            <div class="task-title">📋 ${t.name}</div>
                            <div>
                                <span class="status-badge status-${t.status}">
                                    ${t.status === 'open' ? 'Nyitott' : t.status === 'in_progress' ? 'Folyamatban' : 'Befejezett'}
                                </span>
                                <span class="status-badge priority-${t.priority}" style="margin-left: 5px;">
                                    ${t.priority === 'low' ? 'Alacsony' : t.priority === 'medium' ? 'Közepes' : 'Magas'}
                                </span>
                            </div>
                        </div>
                        <p style="color: #666; margin-bottom: 10px;">${t.description || ''}</p>
                        <div style="color: #666; font-size: 0.9em; margin-bottom: 10px;">
                            📁 ${project?.name || 'Ismeretlen projekt'} |
                            📅 Határidő: ${t.deadline} |
                            👤 ${t.owner_name || 'Ismeretlen'}
                        </div>
                        <div>
                            <button class="btn btn-secondary btn-small" onclick="editTask(${t.id})">✏️ Szerkesztés</button>
                            <button class="btn btn-danger btn-small" onclick="deleteTask(${t.id})">🗑️ Törlés</button>
                        </div>
                    </div>
                `;
            }).join('');

            tasksContainer.innerHTML = taskHTML || '<p>Még nincs feladat</p>';
        }

        // Create project
        async function createProject(event) {
            event.preventDefault();

            const projectData = {
                name: document.getElementById('projectName').value,
                description: document.getElementById('projectDesc').value,
                start_date: document.getElementById('projectStartDate').value,
                end_date: document.getElementById('projectEndDate').value,
                owner_id: parseInt(document.getElementById('projectOwner').value),
                status: document.getElementById('projectStatus').value,
                color: document.getElementById('projectColor').value
            };

            try {
                const response = await fetch(`${API_URL}/projects`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify(projectData)
                });

                const data = await response.json();

                if (data.success) {
                    showNotification('Projekt létrehozva!');
                    event.target.reset();
                    switchTab('projects');
                } else {
                    showNotification(data.message, 'error');
                }
            } catch (error) {
                showNotification('Hiba történt', 'error');
                console.error(error);
            }
        }

        // Save task (create or update)
        async function saveTask(event) {
            event.preventDefault();

            const taskId = document.getElementById('editTaskId').value;
            const taskData = {
                name: document.getElementById('taskName').value,
                description: document.getElementById('taskDesc').value,
                project_id: parseInt(document.getElementById('taskProject').value),
                start_date: document.getElementById('taskStartDate').value || null,
                deadline: document.getElementById('taskDeadline').value,
                owner_id: parseInt(document.getElementById('taskOwner').value),
                priority: document.getElementById('taskPriority').value,
                status: document.getElementById('taskStatus').value
            };

            try {
                const url = taskId ? `${API_URL}/tasks/${taskId}` : `${API_URL}/tasks`;
                const method = taskId ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify(taskData)
                });

                const data = await response.json();

                if (data.success) {
                    showNotification(taskId ? 'Feladat frissítve!' : 'Feladat létrehozva!');
                    resetTaskForm();
                    switchTab('tasks');
                } else {
                    showNotification(data.message, 'error');
                }
            } catch (error) {
                showNotification('Hiba történt', 'error');
                console.error(error);
            }
        }

        // Edit project
        function editProject(projectId) {
            const project = projects.find(p => p.id === projectId);
            if (!project) return;

            if (!document.getElementById('editProjectId')) {
                const form = document.querySelector('#new-project form');
                const hiddenField = document.createElement('input');
                hiddenField.type = 'hidden';
                hiddenField.id = 'editProjectId';
                hiddenField.value = '';
                form.insertBefore(hiddenField, form.firstChild);
                form.setAttribute('onsubmit', 'saveProject(event); return false;');
                form.id = 'projectForm';
            }

            document.getElementById('editProjectId').value = project.id;
            document.getElementById('projectName').value = project.name;
            document.getElementById('projectDesc').value = project.description || '';
            document.getElementById('projectStartDate').value = project.start_date;
            document.getElementById('projectEndDate').value = project.end_date;
            document.getElementById('projectOwner').value = project.owner_id;
            document.getElementById('projectStatus').value = project.status;
            document.getElementById('projectColor').value = project.color;

            const titleEl = document.querySelector('#new-project h2');
            if (titleEl) titleEl.textContent = '✏️ Projekt szerkesztése';

            switchTab('new-project');
        }

        // Delete project
        async function deleteProject(projectId) {
            if (!confirm('Biztosan törölni szeretnéd ezt a projektet?')) return;

            try {
                const response = await fetch(`${API_URL}/projects/${projectId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                const data = await response.json();

                if (data.success) {
                    showNotification('Projekt törölve!');
                } else {
                    showNotification(data.message, 'error');
                }
            } catch (error) {
                showNotification('Hiba történt', 'error');
                console.error(error);
            }
        }

        // Save project
        async function saveProject(event) {
            event.preventDefault();

            const projectId = document.getElementById('editProjectId')?.value || '';
            const projectData = {
                name: document.getElementById('projectName').value,
                description: document.getElementById('projectDesc').value,
                start_date: document.getElementById('projectStartDate').value,
                end_date: document.getElementById('projectEndDate').value,
                owner_id: parseInt(document.getElementById('projectOwner').value),
                status: document.getElementById('projectStatus').value,
                color: document.getElementById('projectColor').value
            };

            try {
                const url = projectId ? `${API_URL}/projects/${projectId}` : `${API_URL}/projects`;
                const method = projectId ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify(projectData)
                });

                const data = await response.json();

                if (data.success) {
                    showNotification(projectId ? 'Projekt frissítve!' : 'Projekt létrehozva!');

                    const form = document.getElementById('projectForm');
                    if (form) form.reset();
                    const editId = document.getElementById('editProjectId');
                    if (editId) editId.value = '';
                    const titleEl = document.querySelector('#new-project h2');
                    if (titleEl) titleEl.textContent = '➕ Új projekt';
                    document.getElementById('projectColor').value = '#667eea';

                    switchTab('projects');
                } else {
                    showNotification(data.message, 'error');
                }
            } catch (error) {
                showNotification('Hiba történt', 'error');
                console.error(error);
            }
        }

        // Edit task
        function editTask(taskId) {
            const task = tasks.find(t => t.id === taskId);
            if (!task) return;

            document.getElementById('editTaskId').value = task.id;
            document.getElementById('taskName').value = task.name;
            document.getElementById('taskDesc').value = task.description || '';
            document.getElementById('taskProject').value = task.project_id;
            document.getElementById('taskStartDate').value = task.start_date || '';
            document.getElementById('taskDeadline').value = task.deadline;
            document.getElementById('taskOwner').value = task.owner_id;
            document.getElementById('taskPriority').value = task.priority;
            document.getElementById('taskStatus').value = task.status;

            document.getElementById('taskFormTitle').textContent = '✏️ Feladat szerkesztése';
            switchTab('new-task');
        }

        // Delete task
        async function deleteTask(taskId) {
            if (!confirm('Biztosan törölni szeretnéd ezt a feladatot?')) return;

            try {
                const response = await fetch(`${API_URL}/tasks/${taskId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const data = await response.json();

                if (data.success) {
                    showNotification('Feladat törölve!');
                } else {
                    showNotification(data.message, 'error');
                }
            } catch (error) {
                showNotification('Hiba történt', 'error');
                console.error(error);
            }
        }

        // Reset task form
        function resetTaskForm() {
            document.getElementById('taskForm').reset();
            document.getElementById('editTaskId').value = '';
            document.getElementById('taskFormTitle').textContent = '➕ Új feladat';
        }

        // Initialize FullCalendar
        function initCalendar() {
            const calendarEl = document.getElementById('calendarContainer');
            calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                locale: 'hu',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,listWeek'
                },
                events: [],
                eventClick: function(info) {
                    alert('Projekt: ' + info.event.title);
                }
            });

            calendar.render();
            loadCalendarEvents();
        }

        // Load calendar events
        async function loadCalendarEvents() {
            if (!calendar) return;

            const events = [
                ...projects.map(p => ({
                    title: p.name,
                    start: p.start_date,
                    end: p.end_date,
                    color: p.color
                })),
                ...tasks.map(t => ({
                    title: `📋 ${t.name}`,
                    start: t.deadline,
                    color: '#f57c00'
                }))
            ];

            calendar.removeAllEvents();
            calendar.addEventSource(events);
        }

        // Show project details modal
        function showProjectDetails(projectId) {
            const project = projects.find(p => p.id === projectId);
            if (!project) return;

            // Get tasks for this project
            const projectTasks = tasks.filter(t => t.project_id === projectId);

            // Calculate task statistics
            const totalTasks = projectTasks.length;
            const completedTasks = projectTasks.filter(t => t.status === 'completed').length;
            const inProgressTasks = projectTasks.filter(t => t.status === 'in_progress').length;
            const openTasks = projectTasks.filter(t => t.status === 'open').length;
            const progress = totalTasks > 0 ? Math.round((completedTasks / totalTasks) * 100) : 0;

            // Status labels
            const statusLabels = {
                'open': 'Nyitott',
                'in_progress': 'Folyamatban',
                'completed': 'Befejezett'
            };

            const priorityLabels = {
                'low': 'Alacsony',
                'medium': 'Közepes',
                'high': 'Magas'
            };

            // Generate task HTML
            const tasksHTML = projectTasks.length > 0 ? projectTasks.map(t => `
                <div class="task-item">
                    <div class="task-item-header">
                        <span class="task-item-title">${t.name}</span>
                        <div>
                            <span class="status-badge status-${t.status}">${statusLabels[t.status]}</span>
                            <span class="status-badge priority-${t.priority}" style="margin-left: 5px;">${priorityLabels[t.priority]}</span>
                        </div>
                    </div>
                    ${t.description ? `<p style="color: #666; margin-bottom: 8px;">${t.description}</p>` : ''}
                    <div class="task-item-meta">
                        📅 Határidő: ${t.deadline} | 👤 ${t.owner_name || 'Ismeretlen'}
                    </div>
                </div>
            `).join('') : '<div class="empty-state">📋 Még nincs feladat hozzáadva ehhez a projekthez</div>';

            // Create modal HTML
            const modalHTML = `
                <div class="modal-overlay" onclick="closeProjectDetails(event)">
                    <div class="modal-content" onclick="event.stopPropagation()">
                        <div class="modal-header">
                            <h2 style="margin: 0; font-size: 1.8em;">📁 ${project.name}</h2>
                            <button class="modal-close" onclick="closeProjectDetails()">&times;</button>
                        </div>
                        <div class="modal-body">
                            <div class="detail-row">
                                <div class="detail-item">
                                    <div class="detail-label">Státusz</div>
                                    <div class="detail-value">
                                        <span class="status-badge status-${project.status}">${statusLabels[project.status]}</span>
                                    </div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">Felelős</div>
                                    <div class="detail-value">👤 ${project.owner_name || 'Ismeretlen'}</div>
                                </div>
                            </div>

                            <div class="detail-row">
                                <div class="detail-item">
                                    <div class="detail-label">Kezdő dátum</div>
                                    <div class="detail-value">📅 ${project.start_date}</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">Határidő</div>
                                    <div class="detail-value">📅 ${project.end_date}</div>
                                </div>
                            </div>

                            ${project.description ? `
                                <div style="margin-bottom: 25px;">
                                    <div class="detail-label">Leírás</div>
                                    <div class="detail-value">${project.description}</div>
                                </div>
                            ` : ''}

                            <div style="margin-bottom: 25px;">
                                <div class="detail-label">Előrehaladás</div>
                                <div style="display: flex; align-items: center; gap: 15px;">
                                    <div class="progress-bar-container" style="flex: 1; margin: 0;">
                                        <div class="progress-bar" style="width: ${progress}%"></div>
                                    </div>
                                    <div class="detail-value" style="min-width: 60px;">${progress}%</div>
                                </div>
                                <div style="margin-top: 10px; font-size: 0.9em; color: #666;">
                                    ${completedTasks} / ${totalTasks} feladat befejezve
                                </div>
                            </div>

                            <div class="detail-row">
                                <div class="detail-item">
                                    <div class="detail-label">Feladatok státusza</div>
                                    <div style="display: flex; gap: 10px; margin-top: 5px;">
                                        <span class="status-badge status-open">${openTasks} nyitott</span>
                                        <span class="status-badge status-in_progress">${inProgressTasks} folyamatban</span>
                                        <span class="status-badge status-completed">${completedTasks} befejezett</span>
                                    </div>
                                </div>
                            </div>

                            <div class="tasks-section">
                                <div class="section-title">📋 Feladatok (${totalTasks})</div>
                                ${tasksHTML}
                            </div>

                            <div style="margin-top: 30px; display: flex; gap: 10px; justify-content: flex-end;">
                                <button class="btn btn-secondary" onclick="closeProjectDetails()">Bezárás</button>
                                <button class="btn" onclick="closeProjectDetails(); editProject(${project.id})">✏️ Szerkesztés</button>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            // Add modal to DOM
            const modalContainer = document.createElement('div');
            modalContainer.id = 'projectDetailsModal';
            modalContainer.innerHTML = modalHTML;
            document.body.appendChild(modalContainer);
        }

        // Close project details modal
        function closeProjectDetails(event) {
            if (event) {
                // Only close if clicking on overlay, not the content
                if (event.target.className !== 'modal-overlay') return;
            }
            const modal = document.getElementById('projectDetailsModal');
            if (modal) modal.remove();
        }

        // Show notification
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.style.background = type === 'error' ? '#f44336' : '#4caf50';
            notification.style.color = 'white';
            notification.textContent = message;

            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', initApp);
    </script>

</body>
