<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projekt K√∂vet≈ë Rendszer</title>

    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3), transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(138, 43, 226, 0.3), transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(255, 182, 193, 0.2), transparent 50%);
            z-index: -1;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        header {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            color: white;
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .user-info {
            color: white;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .connection-status {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4caf50;
            animation: pulse 2s infinite;
        }

        .connection-status.disconnected {
            background: #f44336;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Auth Screen */
        .auth-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .tab {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 12px 24px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1em;
            font-weight: 500;
        }

        .tab:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        /* Content */
        .content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        /* Buttons */
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }

        .btn-danger {
            background: linear-gradient(135deg, #f44336 0%, #e91e63 100%);
        }

        /* Projects List */
        .projects-list {
            margin-top: 20px;
        }

        .project-card {
            background: rgba(102, 126, 234, 0.05);
            border: 1px solid rgba(102, 126, 234, 0.2);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .project-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.2);
        }

        .project-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .project-title {
            font-size: 1.3em;
            color: #333;
            font-weight: 600;
        }

        .status-badge {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 500;
        }

        .status-open {
            background: #e3f2fd;
            color: #1976d2;
        }

        .status-in_progress {
            background: #fff3e0;
            color: #f57c00;
        }

        .status-completed {
            background: #e8f5e9;
            color: #388e3c;
        }

        .progress-bar-container {
            background: #e0e0e0;
            border-radius: 10px;
            height: 8px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-bar {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            border-radius: 10px;
            transition: width 0.3s ease;
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .hidden {
            display: none !important;
        }

        /* Loading spinner */
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <!-- FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>

    <!-- Socket.IO Client -->
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>

    <script>
        // Configuration
        const API_URL = 'http://localhost:3001/api';
        const SOCKET_URL = 'http://localhost:3001';

        // Global state
        let currentUser = null;
        let authToken = null;
        let socket = null;
        let calendar = null;
        let projects = [];
        let tasks = [];
        let users = [];

        // Initialize app
        function initApp() {
            checkAuth();
        }

        // Check if user is authenticated
        function checkAuth() {
            authToken = localStorage.getItem('authToken');
            const userData = localStorage.getItem('currentUser');

            if (authToken && userData) {
                currentUser = JSON.parse(userData);
                showMainApp();
                connectSocket();
                loadData();
            } else {
                showAuthScreen();
            }
        }

        // Show authentication screen
        function showAuthScreen() {
            document.getElementById('app').innerHTML = `
                <div class="auth-screen">
                    <div class="auth-card">
                        <h2 style="margin-bottom: 30px; text-align: center;">üìä Projekt K√∂vet≈ë</h2>

                        <div class="tabs" style="justify-content: center;">
                            <button class="tab active" onclick="showLoginForm()">Bejelentkez√©s</button>
                            <button class="tab" onclick="showRegisterForm()">Regisztr√°ci√≥</button>
                        </div>

                        <div id="loginForm">
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" id="loginEmail" value="janos@example.com">
                            </div>
                            <div class="form-group">
                                <label>Jelsz√≥</label>
                                <input type="password" id="loginPassword" value="password123">
                            </div>
                            <button class="btn" onclick="login()" style="width: 100%;">Bejelentkez√©s</button>
                        </div>

                        <div id="registerForm" class="hidden">
                            <div class="form-group">
                                <label>N√©v</label>
                                <input type="text" id="registerName">
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" id="registerEmail">
                            </div>
                            <div class="form-group">
                                <label>Jelsz√≥</label>
                                <input type="password" id="registerPassword">
                            </div>
                            <button class="btn" onclick="register()" style="width: 100%;">Regisztr√°ci√≥</button>
                        </div>
                    </div>
                </div>
            `;
        }

        function showLoginForm() {
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('registerForm').classList.add('hidden');
        }

        function showRegisterForm() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('registerForm').classList.remove('hidden');
        }

        // Login
        async function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.success) {
                    authToken = data.data.token;
                    currentUser = data.data.user;
                    localStorage.setItem('authToken', authToken);
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));
                    showMainApp();
                    connectSocket();
                    loadData();
                    showNotification('Sikeres bejelentkez√©s!');
                } else {
                    showNotification(data.message, 'error');
                }
            } catch (error) {
                showNotification('Hiba t√∂rt√©nt a bejelentkez√©s sor√°n', 'error');
                console.error(error);
            }
        }

        // Register
        async function register() {
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;

            try {
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password })
                });

                const data = await response.json();

                if (data.success) {
                    authToken = data.data.token;
                    currentUser = data.data.user;
                    localStorage.setItem('authToken', authToken);
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));
                    showMainApp();
                    connectSocket();
                    loadData();
                    showNotification('Sikeres regisztr√°ci√≥!');
                } else {
                    showNotification(data.message, 'error');
                }
            } catch (error) {
                showNotification('Hiba t√∂rt√©nt a regisztr√°ci√≥ sor√°n', 'error');
                console.error(error);
            }
        }

        // Logout
        function logout() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('currentUser');
            if (socket) socket.disconnect();
            authToken = null;
            currentUser = null;
            showAuthScreen();
            showNotification('Sikeres kijelentkez√©s');
        }

        // Connect to Socket.IO
        function connectSocket() {
            socket = io(SOCKET_URL);

            socket.on('connect', () => {
                console.log('‚úÖ Socket.IO connected');
                updateConnectionStatus(true);
            });

            socket.on('disconnect', () => {
                console.log('‚ùå Socket.IO disconnected');
                updateConnectionStatus(false);
            });

            // Real-time event listeners
            socket.on('project:created', (project) => {
                console.log('üì¢ Project created:', project.name);
                projects.push(project);
                renderProjects();
                if (calendar) loadCalendarEvents();
                showNotification(`√öj projekt: ${project.name}`);
            });

            socket.on('project:updated', (project) => {
                console.log('üì¢ Project updated:', project.name);
                const index = projects.findIndex(p => p.id === project.id);
                if (index !== -1) {
                    projects[index] = project;
                    renderProjects();
                    if (calendar) loadCalendarEvents();
                    showNotification(`Projekt friss√≠tve: ${project.name}`);
                }
            });

            socket.on('project:deleted', (data) => {
                console.log('üì¢ Project deleted:', data.id);
                projects = projects.filter(p => p.id !== data.id);
                renderProjects();
                if (calendar) loadCalendarEvents();
                showNotification('Projekt t√∂r√∂lve');
            });

            socket.on('task:created', (task) => {
                console.log('üì¢ Task created:', task.name);
                tasks.push(task);
                if (calendar) loadCalendarEvents();
                showNotification(`√öj feladat: ${task.name}`);
            });

            socket.on('task:updated', (task) => {
                console.log('üì¢ Task updated:', task.name);
                const index = tasks.findIndex(t => t.id === task.id);
                if (index !== -1) {
                    tasks[index] = task;
                    if (calendar) loadCalendarEvents();
                }
            });

            socket.on('task:deleted', (data) => {
                console.log('üì¢ Task deleted:', data.id);
                tasks = tasks.filter(t => t.id !== data.id);
                if (calendar) loadCalendarEvents();
            });
        }

        // Update connection status indicator
        function updateConnectionStatus(connected) {
            const indicator = document.querySelector('.connection-status');
            if (indicator) {
                if (connected) {
                    indicator.classList.remove('disconnected');
                } else {
                    indicator.classList.add('disconnected');
                }
            }
        }

        // Show main app
        function showMainApp() {
            document.getElementById('app').innerHTML = `
                <div class="container">
                    <header>
                        <h1>üìä Projekt K√∂vet≈ë</h1>
                        <div class="user-info">
                            <span class="connection-status"></span>
                            <span>üë§ ${currentUser.name}</span>
                            <button class="btn btn-secondary" onclick="logout()">Kil√©p√©s</button>
                        </div>
                    </header>

                    <div class="tabs">
                        <button class="tab active" onclick="switchTab('dashboard')">üè† Dashboard</button>
                        <button class="tab" onclick="switchTab('projects')">üìÅ Projektek</button>
                        <button class="tab" onclick="switchTab('calendar')">üìÖ Napt√°r</button>
                        <button class="tab" onclick="switchTab('new-project')">‚ûï √öj Projekt</button>
                    </div>

                    <div class="content">
                        <div id="dashboard" class="section active">
                            <h2>üìà √Åttekint√©s</h2>
                            <div class="projects-list" id="dashboardProjects">
                                <div class="spinner"></div>
                            </div>
                        </div>

                        <div id="projects" class="section">
                            <h2>üìÅ √ñsszes projekt</h2>
                            <div class="projects-list" id="allProjects">
                                <div class="spinner"></div>
                            </div>
                        </div>

                        <div id="calendar" class="section">
                            <h2>üìÖ Napt√°r n√©zet</h2>
                            <div id="calendarContainer"></div>
                        </div>

                        <div id="new-project" class="section">
                            <h2>‚ûï √öj projekt</h2>
                            <form onsubmit="createProject(event)">
                                <div class="form-group">
                                    <label>Projekt neve *</label>
                                    <input type="text" id="projectName" required>
                                </div>
                                <div class="form-group">
                                    <label>Le√≠r√°s</label>
                                    <textarea id="projectDesc" rows="4"></textarea>
                                </div>
                                <div class="form-group">
                                    <label>Kezd≈ë d√°tum *</label>
                                    <input type="date" id="projectStartDate" required>
                                </div>
                                <div class="form-group">
                                    <label>Hat√°rid≈ë *</label>
                                    <input type="date" id="projectEndDate" required>
                                </div>
                                <div class="form-group">
                                    <label>Felel≈ës</label>
                                    <select id="projectOwner">
                                        <option value="${currentUser.id}">${currentUser.name}</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>St√°tusz</label>
                                    <select id="projectStatus">
                                        <option value="open">Nyitott</option>
                                        <option value="in_progress">Folyamatban</option>
                                        <option value="completed">Befejezett</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Sz√≠n</label>
                                    <input type="color" id="projectColor" value="#667eea">
                                </div>
                                <button type="submit" class="btn">üíæ Projekt ment√©se</button>
                            </form>
                        </div>
                    </div>
                </div>
            `;
        }

        // Switch tabs
        function switchTab(tabName) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));

            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');

            if (tabName === 'calendar' && !calendar) {
                initCalendar();
            }
        }

        // Load all data
        async function loadData() {
            await Promise.all([
                loadProjects(),
                loadTasks()
            ]);
            renderProjects();
        }

        // Load projects
        async function loadProjects() {
            try {
                const response = await fetch(`${API_URL}/projects`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                const data = await response.json();
                if (data.success) {
                    projects = data.data;
                }
            } catch (error) {
                console.error('Error loading projects:', error);
            }
        }

        // Load tasks
        async function loadTasks() {
            try {
                const response = await fetch(`${API_URL}/tasks`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                const data = await response.json();
                if (data.success) {
                    tasks = data.data;
                }
            } catch (error) {
                console.error('Error loading tasks:', error);
            }
        }

        // Render projects
        function renderProjects() {
            const dashboardContainer = document.getElementById('dashboardProjects');
            const allProjectsContainer = document.getElementById('allProjects');

            if (!dashboardContainer || !allProjectsContainer) return;

            const projectHTML = projects.map(p => `
                <div class="project-card" onclick="viewProject(${p.id})">
                    <div class="project-header">
                        <div class="project-title">${p.name}</div>
                        <span class="status-badge status-${p.status}">
                            ${p.status === 'open' ? 'Nyitott' : p.status === 'in_progress' ? 'Folyamatban' : 'Befejezett'}
                        </span>
                    </div>
                    <p style="color: #666; margin-bottom: 10px;">${p.description || ''}</p>
                    <div style="color: #666; font-size: 0.9em;">
                        üìÖ ${p.start_date} - ${p.end_date} | üë§ ${p.owner_name || 'Ismeretlen'}
                    </div>
                    <div class="progress-bar-container">
                        <div class="progress-bar" style="width: ${p.progress || 0}%"></div>
                    </div>
                </div>
            `).join('');

            dashboardContainer.innerHTML = projectHTML || '<p>M√©g nincs projekt</p>';
            allProjectsContainer.innerHTML = projectHTML || '<p>M√©g nincs projekt</p>';
        }

        // Create project
        async function createProject(event) {
            event.preventDefault();

            const projectData = {
                name: document.getElementById('projectName').value,
                description: document.getElementById('projectDesc').value,
                start_date: document.getElementById('projectStartDate').value,
                end_date: document.getElementById('projectEndDate').value,
                owner_id: parseInt(document.getElementById('projectOwner').value),
                status: document.getElementById('projectStatus').value,
                color: document.getElementById('projectColor').value
            };

            try {
                const response = await fetch(`${API_URL}/projects`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify(projectData)
                });

                const data = await response.json();

                if (data.success) {
                    showNotification('Projekt l√©trehozva!');
                    event.target.reset();
                    switchTab('projects');
                } else {
                    showNotification(data.message, 'error');
                }
            } catch (error) {
                showNotification('Hiba t√∂rt√©nt', 'error');
                console.error(error);
            }
        }

        // Initialize FullCalendar
        function initCalendar() {
            const calendarEl = document.getElementById('calendarContainer');
            calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                locale: 'hu',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,listWeek'
                },
                events: [],
                eventClick: function(info) {
                    alert('Projekt: ' + info.event.title);
                }
            });

            calendar.render();
            loadCalendarEvents();
        }

        // Load calendar events
        async function loadCalendarEvents() {
            if (!calendar) return;

            const events = [
                ...projects.map(p => ({
                    title: p.name,
                    start: p.start_date,
                    end: p.end_date,
                    color: p.color
                })),
                ...tasks.map(t => ({
                    title: `üìã ${t.name}`,
                    start: t.deadline,
                    color: '#f57c00'
                }))
            ];

            calendar.removeAllEvents();
            calendar.addEventSource(events);
        }

        // View project details
        function viewProject(projectId) {
            alert(`Projekt r√©szletek: ID ${projectId}\n(Fejleszt√©s alatt)`);
        }

        // Show notification
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.style.background = type === 'error' ? '#f44336' : '#4caf50';
            notification.style.color = 'white';
            notification.textContent = message;

            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', initApp);
    </script>
